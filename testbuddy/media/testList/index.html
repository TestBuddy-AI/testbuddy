<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{cssSource1}}" rel="stylesheet" />
    <link href="{{cssSource2}}" rel="stylesheet" />
    <link href="{{cssSource3}}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="{{cssSource4}}"
      id="vscode-codicon-stylesheet"
    />

    <title>TestBuddy</title>
  </head>
  <body>
    <span id="empty" hidden>
      <img src="{{gifURL2}}" />
      You don't have any tests, try generating one with:
      <kbd>ctrl</kbd> +<kbd>alt</kbd> + <kbd>t</kbd> / <kbd>⌘ (command)</kbd> +
      <kbd>⌥ (option)</kbd> +
      <kbd>t</kbd>
    </span>

    <vscode-icon
      title="Run all tests"
      id="btn-test"
      name="run-all"
      action-icon
    ></vscode-icon>
    <vscode-icon
      title="Refresh test state"
      id="btn-refresh"
      name="refresh"
      action-icon
    ></vscode-icon>
    <vscode-tree id="actions-example"></vscode-tree>

    <hr />
    <br />
    <span id="error-log" hidden>
      <vscode-label
        ><span class="normal">Test: </span><span id="test-label"></span
      ></vscode-label>
      <pre id="error-wrapper">
      <code id="error-container" style="color: red;">
      </code>
    </pre>
      <vscode-button id="fix-error" style="width: 100%; text-align: center">
        Help me fix it 🙏
      </vscode-button>
    </span>
    <br />
    <br />

    <p id="error-fix-suggestion" hidden></p>
    <!-- <vscode-textarea
      placeholder="Type something"
      rows="10"
      cols="40"
    ></vscode-textarea> -->

    <div class="loader">
      <img src="{{gifURL}}" />
    </div>
    <script src="{{jsSource2}}" type="module"></script>

    <script src="{{jsSource}}" type="module"></script>
  </body>
</html>
